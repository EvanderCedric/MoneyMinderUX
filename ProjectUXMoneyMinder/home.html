    function showImage(period) {

        document.getElementById('dailyImage').style.display = 'none';

        if (period === 'daily') {
            document.getElementById('dailyImage').style.display = 'block';

        } else if (period === 'yearly') {
            document.getElementById('yearlyImage').style.display = 'block';
        }
    }

        <style>
          /* Style the slider container */
          .slider-container {
            position: relative;
            width: 550px; /* Adjust the width as needed */
            margin: 20px 0;
          }
        
          /* Style the slider */
          .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%; /* Adjust the width as needed */
            height: 20px; /* Adjust the height as needed */
            background: linear-gradient(to right, #64CCC5B2 50%, #d3d3d3 50%); /* Initial background showing 50% fill */
            outline: none;
            opacity: 1; /* Set opacity to 1 */
          }
          .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px; /* Thumb width */
            height: 25px; /* Thumb height */
            background: #D9D9D9; /* Thumb color */
            cursor: pointer;
            border-radius: 10; /* Make the thumb square */
          }
          .slider-value {
            position: absolute;
            top: -30px; /* Adjust as needed to position above the slider */
            left: 50%; /* Initial positioning, will be updated by JS */
            transform: translateX(-50%);
            background: #fff;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 14px;

        </style>
        
        <script>
          function formatRupiah(value) {
            // Format the value as Rupiah
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(value);
          }
        
          function updateSlider(slider) {
            var value = slider.value;
            var valueText = document.getElementById('slider-value');
            var sliderWidth = slider.offsetWidth;
            var thumbWidth = 25; // Thumb width set to 25px as fallback
            var offset = (value - slider.min) / (slider.max - slider.min) * (sliderWidth - thumbWidth);
            
            valueText.textContent = formatRupiah(value);
            valueText.style.left = `calc(${offset}px + 12.5px)`; // 12.5px is half of thumb width to center the text
            slider.style.background = `linear-gradient(to right, #64CCC5B2 ${value / 302000}%, #8c9ead ${value / 302000}%)`;
          }
        
          document.addEventListener('DOMContentLoaded', function() {
            var slider = document.getElementById('volume-slider');
            updateSlider(slider); // Initialize the position of the text when the page loads
