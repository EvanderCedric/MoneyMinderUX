            <div class="calendar">
                <div>
                    <div class="calendar-header">
                        <button onclick="previousMonth()">
                          <img style="width: 20px; height: 20px; position: relative; top: 3px; right: 0px;" 
                          src="assets/arrowleft.png">
                        </button>
                        <h2 id="calendar-month"></h2>
                        <button onclick="nextMonth()">

                          src="assets/arrowright.png">

                </div>

            <script>
                const calendarDays = document.getElementById('calendar-days');
                const calendarMonth = document.getElementById('calendar-month');
                let currentMonth = new Date().getMonth();
                let currentYear = new Date().getFullYear();
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                const colors = ['#2be6f0', '#66A83E', '#db3d43', '#fcba03', '#b13ddb', '#db7a3d',"#bbddcf"];
                let colorIndex = 0;

                function renderCalendar(month, year) {
                    calendarDays.innerHTML = '';
                    calendarMonth.innerText = `${monthNames[month]} ${year}`;
                    const firstDay = new Date(year, month, 1).getDay();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
        
                    for (let i = 0; i < firstDay; i++) {
                        const emptyDiv = document.createElement('div');
                        emptyDiv.classList.add('calendar-day');
                        calendarDays.appendChild(emptyDiv);
                    }
        
                    for (let day = 1; day <= daysInMonth; day++) {
                          const dayDiv = document.createElement('div');
                          dayDiv.classList.add('calendar-day');
                          dayDiv.innerText = day;
                          dayDiv.onclick = () => {
                              dayDiv.style.background = colors[colorIndex];
                              colorIndex = (colorIndex + 1) % colors.length; // Cycle through colors
                          };
                          calendarDays.appendChild(dayDiv);
                      }
        
                    // Fill the remaining cells to keep the size consistent
                    const totalCells = firstDay + daysInMonth;
                    const rows = Math.ceil(totalCells / 7);
                    const totalRequiredCells = rows * 7;
        
                    for (let i = totalCells; i < totalRequiredCells; i++) {
                        const emptyDiv = document.createElement('div');
                        emptyDiv.classList.add('calendar-day');
                        calendarDays.appendChild(emptyDiv);
                    }
                }
        
                function previousMonth() {
                    if (currentMonth === 0) {
                        currentMonth = 11;
                        currentYear--;
                    } else {
                        currentMonth--;
                    }
                    renderCalendar(currentMonth, currentYear);
                }
        
                function nextMonth() {
                    if (currentMonth === 11) {
                        currentMonth = 0;
                        currentYear++;
                    } else {
                        currentMonth++;
                    }
                    renderCalendar(currentMonth, currentYear);
                }
        
                renderCalendar(currentMonth, currentYear);
            </script>
